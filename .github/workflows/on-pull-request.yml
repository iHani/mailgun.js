name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  on-pull-request:
    name: test
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: lts/hydrogen

      - name: Print node version
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run Node.js integration tests
        run: export LAUNCH_TYPE=native && npm run test:node

      - name: Run Browser integration tests
        run: export LAUNCH_TYPE=amd && npm run test:browser

      - name: Show expected changes in the changelog file
        run: npm run release:test
